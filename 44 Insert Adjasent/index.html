<body>
    <h1>Insert Adjacent------ HTML / TEXT / ELEMENT</h1>
<br>
    <div id="first">
        Hey i am first
    </div>




    <script>
     
   first.insertAdjacentHTML('beforeend' , '<div class = "text"> inserted element---------- (before endedly) </div>');
   first.insertAdjacentHTML('afterend' , '<div class = "text"> inserted element---------- (after endedly) </div>');
   first.insertAdjacentHTML('beforebegin' , '<div class = "text"> inserted element---------- (before beginely) </div>');
   first.insertAdjacentHTML('afterbegin' , '<div class = "text"> inserted element---------- (after beginely) </div>');


//    to remove element
// first.remove();


    </script>
</body>
