<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body{
          display: flex;
          justify-content: center;
          align-items: center;
          height: 600px;
          flex-direction: column;
      }

      .container{
          margin-top: 40px;
          height: 300px;
          width: 500px;
          background-color: bisque;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2rem;
          font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>
    <h1>|| Creating A Clock Using 'JAVASCRIPT' ||</h1>
    <div class="container">
        <p id="time"></p>
    </div>

    <script>
        function updateClock() {
            let a = new Date();
            let h  = a.getHours();
            let m = a.getMinutes();
            let s = a.getSeconds();
            let d = a.getDate();

            // Format time to always have two digits
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            // Insert the time and date into the <p> tag
            document.getElementById("time").innerHTML = "Time: " + h + ":" + m + ":" + s + " | Date: " + d;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Call it immediately to show the time right away
        updateClock();
    </script>
</body>
</html>
